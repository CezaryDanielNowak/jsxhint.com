<!doctype html>

<html lang=en>
  <head>
    <title>{{page.title}}</title>

  	<meta charset=utf8>
  	<meta name=description content="JSHint, a JavaScript Code Quality Tool">
  	<meta name=author      content="Anton Kovalyov">

  	<link rel=stylesheet href="/res/bootstrap.css">
    <link rel=stylesheet href="/res/docs.css">

  	<script type="text/javascript" src="//use.typekit.net/pxl3iqm.js"></script>
  	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script>
      function jumpToOption() {
        var input = document.getElementById("jump-to-option")

        if (/^\s*$/.test(input.value))
          return false

        if (window.location.pathname === "/docs/options/")
          window.location.hash = "#" + input.value
        else
          window.location = "/docs/options/#" + input.value

        return false
      }
    </script>
	</head>

  <body>
    <nav class="header navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/docs/">Docs</a></li>
          <li><a href="/install/">Install</a></li>
          <li><a href="/hack/">Hack</a></li>
          <li><a href="/blog/">Blog</a></li>
        </ul>

        <form class="navbar-form navbar-right" role="search" onsubmit="return jumpToOption()">
          <div class="form-group">
            <input id="jump-to-option" type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Jump to option</button>
        </form>
      </div>
    </nav>

    <div class="container content">
      <div class="row">
        <div class="col-md-8">
          {{ content }}
        </div>

        <div class="col-md-4">
          <div class="ad">
            <div id="carbonads-container">
              <div class="carbonad">
                <div id="azcarbon"></div>
                <script type="text/javascript">
                  var z = document.createElement("script");
                  z.type = "text/javascript";
                  z.async = true;
                  z.src = "http://engine.carbonads.com/z/49189/azcarbon_2_1_0_HORIZ";
                  var s = document.getElementsByTagName("script")[0];
                  s.parentNode.insertBefore(z, s);
                </script>
              </div>
            </div>

            {{#if page.sideimage}}
            <img src="/res/{{ page.sideimage }}">
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
