<!doctype html>

<html lang=en>
  <head>
    <title>JSHint, a JavaScript Code Quality Tool</title>

    <meta charset=utf8>
    <meta name=description content="JSHint, a JavaScript Code Quality Tool">
    <meta name=author      content="Anton Kovalyov">

    <link rel=stylesheet href="/res/bootstrap.css">
    <link rel=stylesheet href="/res/codemirror.css">
    <link rel=stylesheet href="/res/styles.css">

    <script src="/res/codemirror.js"></script>
    <script src="/res/javascript.js"></script>
    <script src="/res/jshint.js"></script>
    <script src="/res/index.js"></script>
  </head>

  <body onload="main()">
    <div class="toolbar">
      <button id="showConfigure" class="button" href="#">Configure</button>
      <button id="showExamples" class="button" href="#">Examples</button>
    </div>

    <div class="output">
      <table id="errors">
      </table>
    </div>

    <div class="sidebar">
      <h1><span class="js">JS</span>Hint</h1>

      <ul class="links">
        <li><a href="/about">About</a></li>
        <li><a href="/docs">Documentation</a></li>
        <li><a href="/install">Install</a></li>
        <li><a href="/hack">Hack</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>

      <div class="ad">
        <div id="carbonads-container">
          <div class="carbonad">
            <div id="azcarbon"></div>
            <script type="text/javascript">
              var z = document.createElement("script");
              z.type = "text/javascript";
              z.async = true;
              z.src = "http://engine.carbonads.com/z/49189/azcarbon_2_1_0_VERTDARK";
              var s = document.getElementsByTagName("script")[0];
              s.parentNode.insertBefore(z, s);
            </script>
          </div>
        </div>
      </div>
    </div>

    <div id="configure" class="win row">
      <div class="menu">
        <button class="back button">Done</button>
      </div>

      <div class="col-md-3 items">
        <h4>Report</h4>

        <button name="complexity">Cyclomatic complexity</button>
        <button name="unused">Unused variables</button>
        <button name="undefined">Undefined variables</button>
      </div>

      <div class="col-md-3 items">
        <h4>Warn</h4>

        <button name="eqnull">About == null</button>
        <button name="debug">About debugging code</button>
        <button name="forin">About unsafe for..in</button>
        <button name="noarg">About arguments.caller and .callee</button>
        <button name="boss">About assignments if/for/...</button>
        <button name="loopfunc">About functions inside loops</button>
        <button name="evil">About eval</button>
        <button name="laxbreak">About unsafe line breaks</button>
        <button name="bitwise">About potential typos in logical operators</button>
        <button name="strict">When code is not in strict mode</button>
        <button name="nonew">When new is used for side-effects</button>
      </div>


      <div class="col-md-3 items">
        <h4>Assume</h4>

        <button name="browser">Browser</button>
        <button name="node">NodeJS</button>
        <button name="jquery">jQuery</button>
        <button name="devel">Development (console, etc.)</button>
        <button name="esnext">New JavaScript features (ES6)</button>
        <button name="moz">Mozilla JavaScript extensions</button>
        <button name="es3">Older environments (ES3)</button>
      </div>
    </div>

    <div id="examples" class="win row">
      <div class="menu">
        <button class="back button">Cancel</button>
      </div>

      <div class="col-md-3 items">
        <h4>Examples</h4>

        <button name="undef">Undefined variables</button>
        <button name="unused">Unused variables</button>
        <button name="complex">Cyclomatic complexity</button>
      </div>
    </div>

    <script id="text-intro" type="text/jshint">
      // Hello.
      //
      // This is JSHint, a tool that helps to detect errors and potential
      // problems in your JavaScript code.
      //
      // To start, simply enter some JavaScript anywhere on this page.
      // Additionally, you can toggle specific options in the Configure menu
      // above or, if you're not sure what JSHint can do for you, look through
      // the examples.

      function main() {
        return 'Hello, World!';
      }

      main();
    </script>
  </body>
</html>
